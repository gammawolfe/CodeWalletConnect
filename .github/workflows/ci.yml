name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Create env file for tests
        run: |
          echo "DATABASE_URL=postgres://test:test@localhost:5432/test" >> .env

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Run tests (if present)
        run: npm test --if-present


